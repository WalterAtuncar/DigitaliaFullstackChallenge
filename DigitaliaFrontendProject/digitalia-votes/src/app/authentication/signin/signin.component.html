<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-8 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/login.jpg); background-size: contain; background-color: white">
      </div>
    </div>
    <div class="col-sm-4 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg" style="color: #1885FC; font-family: Calibri; text-align: center;"> Bienvenido a <strong>Digitalia Votos</strong>  </h2>
          <p class="auth-signup-text text-muted">¿Necesito una cuenta?<a routerLink="/authentication/signup"
              class="sign-up-link">Inscribirse
            </a></p>
         
          <h2 class="login-title" style="font-family: Calibri;">Iniciar sesión</h2>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Nombre de usuario</mat-label>
                  <input matInput formControlName="username" placeholder="" />
                  <mat-icon matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('username').hasError('required')">
                    Usuario es requerido
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <a class="show-pwd-icon" href="#" onClick="false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    Password es requerido
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Login</button>
              </div>
            </div>
          </form>
          <h6 class="social-login-title">OTROS</h6>
          <ul class="list-unstyled social-icon mb-0 mt-3">
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                <i class="fab fa-google"></i>
              </a></li>
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded flex-c-m">
                <i class="fab fa-facebook-f"></i>
              </a></li>          
          </ul>
        </div>
      </div>
    </div>

  </div>
</div>
