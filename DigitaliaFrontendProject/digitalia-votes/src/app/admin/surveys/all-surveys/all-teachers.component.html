<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="mt-5">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
              <div class="body">
                <div class="table-responsive">
                  <div class="materialTableHeader">
                    <div class="row">
                      <div class="col-8">
                        <ul class="header-buttons-left ml-0">
                          <li class="dropdown">
                            <h2>
                              <strong>Encuestas</strong></h2>
                          </li>
                          <li class="dropdown m-l-20">
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input placeholder="Buscar" type="text" #filterInput class="browser-default search-field" (keyup)="applyFilter(filterInput.value)"
                              aria-label="Search box">
                          </li>
                          <li>
                            <div class="export-button m-l-10" matTooltip="AGREGAR">
                              <button mat-mini-fab color="primary" (click)="addNew()">
                                <mat-icon class="col-white">add</mat-icon>
                              </button>
                            </div>
                          </li>
                          <li>
                            <div class="export-button m-l-10" matTooltip="REFRESH">
                              <button mat-mini-fab color="primary" (click)="refresh()">
                                <mat-icon class="col-white">refresh</mat-icon>
                              </button>
                            </div>
                          </li>
                          <li>
                            <div class="export-button m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                              <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                                <mat-icon class="col-white">delete
                                </mat-icon>
                              </button>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="col-4">
                        <ul class="header-buttons">
                          <li>
                            <div class="export-button m-l-10" matTooltip="XLSX">
                              <img src="assets/images/icons/xlsx.png" alt=""
                                (click)="exporter.exportTable('xlsx', {fileName:'assets-list', sheet: 'sheet1'})" />
                            </div>
                          </li>
                          <li>
                            <div class="export-button m-l-10" matTooltip="CSV">
                              <img src="assets/images/icons/csv.png" alt="" (click)="exporter.exportTable('csv')" />
                            </div>
                          </li>
                          <li>
                            <div class="export-button m-l-10" matTooltip="JSON">
                              <img src="assets/images/icons/json.png" alt=""
                                (click)="exporter.exportTable('json')" />
                            </div>
                          </li>
                          <li>
                            <div class="export-button m-l-10" matTooltip="TXT">
                              <img src="assets/images/icons/txt.png" alt="" (click)="exporter.exportTable('txt')" />
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                    #exporter="matTableExporter">
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                      <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                        </mat-checkbox>
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                        <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                          [ngClass]="'tbl-checkbox'">
                        </mat-checkbox>
                      </mat-cell>
                    </ng-container>
                    <!-- ID Column -->
                    <ng-container matColumnDef="surveyID">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>ID
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row">{{row.surveyID}}</mat-cell>
                    </ng-container>                  
                    <ng-container matColumnDef="title">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Título
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="description">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Descripción
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.description}}
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="question">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Pregunta
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row">{{row.question}}
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="creationDate">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row">{{row.creationDate | date :'dd-MM-yyyy'}}
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="isActive">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Activo
                      </mat-header-cell>
                      <mat-cell mat-cell *matCellDef="let row">
                        <div *ngIf="row.isActive=='1'">
                          <span class="badge badge-solid-green">
                            Activo</span>
                        </div>
                        <div *ngIf="row.isActive=='0'">
                          <span class="badge badge-solid-purple">
                            No Activo</span>
                        </div>
                      </mat-cell>
                    </ng-container>                    
                    <ng-container matColumnDef="actions">
                      <mat-header-cell class="pr-0" *matHeaderCellDef>Acciones
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                        <button mat-icon-button (click)="$event.stopPropagation()" (click)="editCall(row)"
                          class="tbl-action-btn" matTooltip="Editar">
                          <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                        </button>
                        <button mat-icon-button (click)="$event.stopPropagation()" (click)="deleteItem(row)"
                          class="tbl-action-btn" matTooltip="Eliminar">
                          <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                        </button>
                        <button mat-icon-button (click)="$event.stopPropagation()" (click)="goToVoting(row)" class="tbl-action-btn" matTooltip="Ir a votación">
                          <app-feather-icons [icon]="'thumbs-up'" [class]="'tbl-fav-vote'"></app-feather-icons>
                        </button>
                        <button mat-icon-button (click)="$event.stopPropagation()" (click)="viewResults(row)"
                              class="tbl-action-btn" matTooltip="Ver resultados">
                              <app-feather-icons [icon]="'bar-chart'" [class]="'tbl-fav-results'"></app-feather-icons>
                      </button>
                      </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns">
                    </mat-header-row>
                    <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCall(row)"
                      [style.cursor]="'pointer'" matRipple>
                    </mat-row>
                  </mat-table>               
                  <!-- context menu start -->
                  <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                    [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
                  </div>
                  <mat-menu #contextMenu="matMenu">
                    <ng-template matMenuContent let-item="item">
                      <button mat-menu-item (click)="addNew()">
                        <mat-icon>add_box</mat-icon>
                        <span>Add Record</span>
                      </button>
                      <button mat-menu-item (click)="editCall(item)">
                        <mat-icon>create</mat-icon>
                        <span>Edit Record</span>
                      </button>
                      <button mat-menu-item (click)="deleteItem(item)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete Record</span>
                      </button>
                      <button mat-menu-item (click)="refresh()">
                        <mat-icon>refresh</mat-icon>
                        <span>Refresh Record</span>
                      </button>
                      <button mat-menu-item disabled>
                        <mat-icon>no_encryption</mat-icon>
                        <span>Disable</span>
                      </button>
                      <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                        <mat-icon>list_alt</mat-icon>
                        <span> Nested Menu</span>
                      </button>
                    </ng-template>
                  </mat-menu>
                  <mat-menu #nestedmenu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>mail_outline</mat-icon>
                      <span>Item 1</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>call</mat-icon>
                      <span>Item 2</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>chat</mat-icon>
                      <span>Item 3</span>
                    </button>
                  </mat-menu>
                  <!-- context menu end -->
                  <!-- <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
                    [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                    No results
                  </div> -->
                  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0"
                    [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" [hidden]="viewResult">
            <div class="card">
              <div class="body" >
                <strong>Resultados</strong>
                <table mat-table [dataSource]="result" style=" margin: 0 auto;  width: 60%; max-width: 500px; " >
                  
                  <!-- Columna Opción -->
                  <ng-container matColumnDef="optionText">
                    <th mat-header-cell *matHeaderCellDef> Opción </th>
                    <td mat-cell *matCellDef="let element"><strong>{{element.optionText}}</strong>  </td>
                  </ng-container>
          
                  <!-- Columna Votos -->
                  <ng-container matColumnDef="totalVotes">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Votos </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.totalVotes}} </td>
                  </ng-container>
          
                  <!-- Encabezado y filas de la tabla -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsResult"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsResult;"></tr>
          
                </table>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
